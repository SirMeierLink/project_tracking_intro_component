<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>

  <div class="background-color"></div>

  <main>

    <div>

      <div class="powerful-insights">
        <img src="./images/logo.svg" alt="Company logo">

        <div>

          <div class="links-open-close">
            <img src="./images/icon-hamburger.svg" alt="open menu">
            <img src="./images/icon-close.svg" alt="close menu">
          </div>

          <nav class="menu_open_close">
            <ul>
              <li><a href="#">Product</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li class="nav-dot-line"></li>
              <li><a href="#">Login</a></li>
            </ul>
          </nav>

        </div>

      </div>

      <section class="links">


        <div class="powerful-insights--box">
          <div class="powerful-insights--box-text">
            <p class="powerful-insights--uppercase">
              <span>NEW</span>
              Monograph Dashboard
            </p>
            <h1 class="powerful-insights--uppercase">
              Powerful insights <br>
              into your team
            </h1>
          </div>
          <p class="powerful-insights--box-project-planning">
            Project planning and time tracking <br>
            for agile teams
          </p>
          <div class="powerful-insights--btn-box">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>



        <img src="./images/illustration-devices.svg" alt="Illustration of devices">

      </section>

    </div>

  </main>

</body>

</html>
